<div class="mesgs">
  <div class="msg_history">   
  <!--<div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>-->
  <div *ngFor="let message of conversation">
    <div [ngClass]="{'received_msg':message.from !== 'Me','outgoing_msg':message.from !== 'Bot'}">
      <div [ngClass]="{'received_withd_msg':message.from !== 'Me', 'sent_msg':message.from !== 'Bot'}">
        <p>{{message.content}}</p>
        <span class="time_date"> 11:01 AM    |    June 9</span>
      </div>
    </div>
    <img src="{{ message.imgRelevant }}" class="thumbnail" *ngIf="message.from == 'Bot' && message.imageStatus == 'true'">
  </div>
  <br>
  </div>
</div>

<md-divider></md-divider>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput 
           #message 
           maxlength="256" 
           placeholder=" Type a message" 
           (keyup.enter)="addMessageFromUser(message)">
    <mat-icon matSuffix (click)="addMessageFromUser(message)">send</mat-icon>
  </mat-form-field>
</form>
